<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rythm</title>
</head>

<body>
    <div class="wrapper">
        <!-- Header Menu -->
        <header class="header">
            <div class="header__container">
                <a href="" class="header__logo"><img src="./img/logo.svg" alt=""></a>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="" class="menu__link">Store</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Collections</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Support</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- Main Page -->
        <main class="page">
            <section class="page__maine maine">
                <div class="main__container">
                    <div class="main__content">
                        <h1 class="main__title">Browse top quality <span>Guitars</span> online</h1>
                        <p class="main__text">Explore 50k+ latest collections of branded guitars online with Rhythm.</p>
                        <div class="main__actions actions-main">
                            <a href="#" class="actions-main__button">Get the App</a>
                            <div class="actions-main__icon">
                                <img src="./img/main/google.svg" alt="PlayMarket">
                            </div>
                            <div class="actions-main__icon">
                                <img src="./img/main/apple.svg" alt="Apple icon">
                            </div>
                        </div>
                    </div>
                    <div class="main__decor ">
                        <div class="decor-main">
                            <div class="main__image">
                                <img src="./img/main/main-decor.png" alt="Main Decor">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Store -->
        <section class="page__store store">
            <div class="store__container">
                <h2 class="store__title title">Check out the <span>Store</span></h2>
                <div class="store__body">
                    <div class="body-store_header">
                        <div class="body-store__title">NEW ON THE BOARD</div>
                        <a href="#" class="body-store__all">view all</a>
                    </div>
                    <div class="body-store__items">
                        <div class="body-store__item item">
                            <a href="" class="item__image">
                                <img src="img/store/01.jpg" alt="The Essential Les Paul">
                            </a>
                            <a href="" class="item__title">The Essential Les Paul</a>
                            <p class="item__price">$1,299.00</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Categories -->
        <!-- Brands -->
        <!-- Why Try -->
        <!-- Footer Contacts -->
        <footer class="footer">Footer</footer>
    </div>
</body>

</html>
